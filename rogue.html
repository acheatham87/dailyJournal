<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/photos/notepad-picture-id654023192?k=20&m=654023192&s=612x612&w=0&h=riBcIuDiEGImvY6MOn3G1r0Go0569EwBPlQUruzogFA=');
            background-attachment: fixed;
        }
    </style>
    <meta charset="UTF-8">
    <title>Daily Journal</title>
</head>
<body>
    <header>
        <h1>
            My Daily Journal
        </h1>
    </header>

    <main>
        <section class="welcomeMessage">
            <H2>
                Welcome back, Andrew!
            </H2>
        </section>
        <div></div>
        <section class="panels">
            <section class="entryPanel">
                <h3 class="panelTitle">
                    New Journal Entry
                </h3>
                <div></div>
                <article>
                    <input type="date">
                </article>
                <div></div>
                <article>
                    <input type="text" value="Concepts Covered">
                </article>
                <div></div>
                <article>
                    <input type="text" value="Journal Entry">
                </article>
                <div></div>
                <article>
                    <label for="emotion">How are you feeling?:</label>
                        <select name="emotion" id="emotion" multiple>
                        <option value="volvo">Got it!</option>
                        <option value="saab">Meh... </option>
                        <option value="opel">Uh oh!</option>
                        </select>
                </article>
                <div></div>
                <article>
                    <input type="button" class="w3-btn w3-black" value="LOG ENTRY">
                </article>
            </section>
            <div></div>
            <section class="loggedPanel">
                <h3 class="panelTitle">
                    Jornal Log
                </h3>
                <div></div>
                <article>
                    PREVIOUSLY LOGGED ENTRIES
                </article>
                <div></div>
                <article>
                    <input type="button" class="w3-btn w3-black" value="EDIT">
                </article>
                <div></div>
                <article>
                    <input type="button" class="w3-btn w3-black" value="DELETE">
                </article>
            </section>
        </section>
    </main>

    <footer>
        <h4>&copy;AJC55 <a href="https://github.com/acheatham87">GitHub</a></h4>
    </footer>    
</body>
</html>
